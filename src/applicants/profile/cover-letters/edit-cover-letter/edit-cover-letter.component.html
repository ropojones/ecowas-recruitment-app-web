<h2 mat-dialog-title class="bg-success fw-semibold">{{ "EditCoverLetter" | localize }}</h2>
<mat-dialog-content>

    <p class="py-4 mb-5 border-bottom">{{ "AddCoverLetterText" | localize }}</p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row mb-4">
            <div class="col">
                <mat-form-field class="form-field">
                    <mat-label>{{ "Title" | localize}}</mat-label>
                    <input matInput placeholder='{{"TitlePlaceholder"|localize}}' formControlName="title">
                    <mat-error
                        *ngIf="form.get('title').invalid && (form.get('title').dirty || form.get('title').touched)">
                        {{"TitleRequired"|localize}}
                    </mat-error>
                </mat-form-field>
            </div>
            
        </div>
        <div class="row mb-4">
            <div class="col">              
                <mat-form-field class="form-field">
                    <mat-label>{{ "Letter" | localize}}</mat-label>
                    <textarea matInput rows="20" placeholder='{{"LetterPlaceholder"| localize}}'
                      formControlName="letter"></textarea>
                      <mat-error
                        *ngIf="form.get('letter').invalid && (form.get('letter').dirty || form.get('letter').touched)">
                        {{"LetterRequired"|localize}}
                    </mat-error>
                  </mat-form-field>          
            </div>

        </div>

      
        <input type="hidden" name="applicantId" id="applicantId" formControlName="applicantId" />


    </form>
</mat-dialog-content>
<mat-dialog-actions class="px-4 py-4 mt-3 justify-content-between">
    <button mat-button (click)="Cancel()">{{ "Cancel" | localize }}</button>
    <button mat-raised-button cdkFocusInitial class="bg-success px-5" (click)="onSubmit()">{{ "UpdateCoverLetter"|
        localize }}</button>
</mat-dialog-actions>
