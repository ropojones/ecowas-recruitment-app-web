<div [@routerTransition]>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <!-- <app-headline-profile></app-headline-profile> -->
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <h2 class="bg-success fs-5 fw-semibold p-3 mb-0">{{ "Language" | localize }}</h2>


                <mat-card class="rounded-0">

                    <mat-card-header>
                        <mat-card-title class="text-secondary fs-5 fw-semibold mb-3"></mat-card-title>
                        <mat-card-subtitle class="fs-6">{{"ListLanguage" | localize}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content class="p-1 mb-2">
                        <mat-divider class="mt-3 mb-1"></mat-divider>

                        <mat-action-list *ngFor="let language of profileLanguages; let i = index" track language>
                            <div matListItemTitle class="fw-semibold fs-6 px-3 text-center text-uppercase mb-3">{{language.language}}</div>
                            <div class="row px-4 text-left">
                                <div class="col">{{ "Spoken"|localize }}</div>
                                <div class="col">{{ "Read" |localize }}</div>
                                <div class="col">{{ "Written" |localize }}</div>
                                <div class="col">{{ "Understanding" |localize }}</div>
                            </div>
                            <div class="row px-4 text-left">
                                <div class="col">
                                    <div
                                        *ngIf="language.speakingProficiency == true; then isSpeakingCheckedBlock else notSpeakingCheckedBlock">
                                    </div>
                                    <ng-template #isSpeakingCheckedBlock><mat-checkbox
                                            checked="true"></mat-checkbox></ng-template>
                                    <ng-template #notSpeakingCheckedBlock><mat-checkbox
                                            checked="false"></mat-checkbox></ng-template>
                                </div>
                                <div class="col">
                                    <div
                                        *ngIf="language.readingProficiency == true; then isReadingCheckedBlock else notReadingCheckedBlock">
                                    </div>
                                    <ng-template #isReadingCheckedBlock><mat-checkbox
                                            checked="true"></mat-checkbox></ng-template>
                                    <ng-template #notReadingCheckedBlock><mat-checkbox
                                            checked="false"></mat-checkbox></ng-template>

                                </div>
                                <div class="col">
                                    <div
                                        *ngIf="language.writtingProficiency == true; then isWrittenCheckedBlock else notWrittenCheckedBlock">
                                    </div>
                                    <ng-template #isWrittenCheckedBlock><mat-checkbox
                                            checked="true"></mat-checkbox></ng-template>
                                    <ng-template #notWrittenCheckedBlock><mat-checkbox
                                            checked="false"></mat-checkbox></ng-template>
                                </div>
                                <div class="col">
                                    <div
                                        *ngIf="language.understandingProficiency == true; then isUnderstandingCheckedBlock else notUnderstandingCheckedBlock">
                                    </div>
                                    <ng-template #isUnderstandingCheckedBlock><mat-checkbox
                                            checked="true"></mat-checkbox></ng-template>
                                    <ng-template #notUnderstandingCheckedBlock><mat-checkbox
                                            checked="false"></mat-checkbox></ng-template>
                                </div>
                            </div>

                            <div class="row justify-content-between px-2 mt-4">
                                <div class="col">
                                    <button mat-button class="text-success fw-semibold text-uppercase"
                                        (click)="deleteLanguage(language)">{{"Delete" | localize}}</button>
                                </div>
                                <div class="col text-right">
                                    <button mat-button class="text-success fw-semibold text-uppercase"
                                        (click)="editLanguage(language)">{{"Edit" | localize}}</button>
                                </div>
                            </div>
                        </mat-action-list>

                    </mat-card-content>
                    <mat-card-actions class="p-3 border border-top justify-content-between">
                        <button mat-button class="text-success fw-semibold text-uppercase" color="accent"
                            (click)="goBack()">{{"Back" |
                            localize}}</button>
                        <button mat-button class="text-success fw-semibold text-uppercase" color="primary"
                            (click)="addLanguage()">{{"AddLanguage" | localize}}</button>
                    </mat-card-actions>
                </mat-card>
                <!-- <app-detail-profile></app-detail-profile> -->
            </div>
            <div class="col-md-4">
                <app-score-profile></app-score-profile>
            </div>
        </div>

    </div>
</div>
