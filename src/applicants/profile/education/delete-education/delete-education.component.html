<h2 mat-dialog-title class="bg-success fw-semibold">{{ "DeleteAcademicQualitification" | localize }}</h2>
<mat-dialog-content>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="h-100 w-100">
      
        <div class="row mb-4 h-100 w-100  d-flex align-items-center">
            <div class="col text-center flex-item">
      
              <span class="mb-2">  <i class="fas fa-trash fs-3"></i></span>
              <br>    <br>
            <p class="fs-5 fw-normal">
                {{ "AreYouSureDelete"| localize}}
            </p>    
                
       <p class="fs-4 fw-semibold">      {{ data.institution }}</p> 
            </div>
          
        </div>


    </form>
</mat-dialog-content>
<mat-dialog-actions class="px-4 py-4 mt-3 justify-content-between">
    <button mat-button  (click)="Cancel()">{{ "Cancel" | localize }}</button>
    <button mat-raised-button cdkFocusInitial class="bg-success px-5 py-3" (click)="onSubmit()">{{ "DeleteQualification"|
        localize }}</button>
</mat-dialog-actions>
