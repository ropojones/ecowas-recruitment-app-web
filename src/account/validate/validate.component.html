<div [@routerTransition]>
  <h5 class="text-left mb-5 "> <strong> {{ "EmailActivationText" | localize }} </strong></h5>
 
  <form autocomplete="off" #registerForm="ngForm" (ngSubmit)="validate()">

    <div class="form-group row">
      <small class="mb-2">{{ "EmailValidationText" | localize }} </small>
      <div class="input-group">
        <input
          type="email"
          class="form-control"
          name="emailAddress"
          placeholder="{{ 'EmailAddress' | localize }}"
          required
          maxlength="256"
          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$"
          [(ngModel)]="model.emailAddress"
          #emailAddressModel="ngModel"
          #emailAddressEl
        />
        <!-- <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-envelope"></span>
          </div>
        </div> -->
      </div>
      <abp-validation-summary
        [control]="emailAddressModel"
        [controlEl]="emailAddressEl"
      ></abp-validation-summary>
    </div>
  
    <div class="form-group"></div>
    <div class="row">
      <div class="col-8">
        <button
          type="button"
          class="btn btn-default"
          [disabled]="saving"
          [routerLink]="['../login']"
        >
          <!-- <i class="fa fa-arrow-circle-left"></i> -->
          {{ "Back" | localize }}
        </button>
      </div>
      <div class="col-4">
        <button
          type="submit"
          class="btn btn-primary btn-block"
          [disabled]="!registerForm.form.valid || saving"
        >
          {{ "Register" | localize }}
        </button>
      </div>
    </div>
  </form>
</div>
